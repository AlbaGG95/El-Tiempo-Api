<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>El Tiempo</title>
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <div class="app">

        <header class="header">
            <h1>El Tiempo</h1>
            <p class="subtitle">Previsión meteorológica local</p>
        </header>

        <main class="main">

            <section class="current-weather">
                <h2>Ahora</h2>
                <div class="weather-card">
                    <p class="temperature">-- °C</p>
                    <p class="description">Cargando...</p>
                </div>
            </section>

            <section class="hourly-weather">
                <h2>Próximas horas</h2>
                <div class="hourly-list"></div>
            </section>

            <section class="daily-weather">
                <h2>Próximos días</h2>
                <div class="daily-list"></div>
            </section>

        </main>

        <footer class="footer">
            <p>Datos meteorológicos proporcionados por Open-Meteo</p>
            <p>Proyecto Frontend · Factoría F5</p>
        </footer>

    </div>

    <script src="js/app.js"></script>
</body>

</html>
