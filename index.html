<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>El Tiempo</title>

    <!-- CSS -->
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <!-- HEADER -->
    <header class="header">
        <h1>El Tiempo</h1>
        <p class="subtitle">Previsión meteorológica local</p>
    </header>

    <!-- MAIN -->
    <main class="main">
        <!-- Tiempo actual -->
        <section class="current-weather">
            <h2>Ahora</h2>
            <div class="weather-card">
                <p class="temperature">-- °C</p>
                <p class="description">Cargando...</p>
            </div>
        </section>

        <!-- Próximas horas -->
        <section class="hourly-weather">
            <h2>Próximas horas</h2>
            <div class="hourly-list">
                <!-- JS inyectará aquí las horas -->
            </div>
        </section>

        <!-- Próximos días -->
        <section class="daily-weather">
            <h2>Próximos días</h2>
            <div class="daily-list">
                <!-- JS inyectará aquí los días -->
            </div>
        </section>
    </main>

    <!-- FOOTER -->
    <footer class="footer">
        <p>Datos meteorológicos proporcionados por Open-Meteo</p>
        <p>Proyecto Frontend · Factoría F5</p>
    </footer>

    <!-- JS -->
    <script src="js/app.js"></script>

</body>

</html>
